<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ student_data[0][0] }} {{ student_data[0][1] }}</h1>

    <p>GitHub Account: {{ student_data[0][2] }}</p>
        <ul>{% for row in student_data %}
        <li>Project Name: <a href={{ '/project?title=' + row[3] }}>{{ row[3] }}</a>, Grade: {{ row[4] }}</li>
        {% endfor %}
        </ul>
</body>
</html>
